<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<script src="components/vidhandler.js"></script>

<!-- Doesn't work without it -->
<script>
  THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'
</script>

<body style='margin : 0px; overflow: hidden;'>

  <a-scene embedded arjs="debugUIEnabled: false">

    <!-- Our Assets -->
    <a-assets>
      <video type="video/mp4" id="video-src" muted autoplay loop="true" src="./assets/SampleVideo30s.mp4" webkit-playsinline playsinline controls></video>
    </a-assets>

    <!-- define a camera which will move according to the marker position -->
    <a-marker preset='hiro' id="marker">
      <a-video vidhandler="src: #video-src; markerId: #marker" id="video-screen" src="#video-src" position="0 0 0" rotation="-90 0 0" width="4" height="3" play="true"></a-video>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
